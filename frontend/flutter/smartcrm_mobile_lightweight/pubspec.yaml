name: smartcrm_mobile_lightweight
description: BrainScale CRM Lightweight Mobile App for Call Management
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management - Minimal
  provider: ^6.1.1
  
  # HTTP & API
  dio: ^5.4.0
  json_annotation: ^4.8.1
  
  # Local Storage - Minimal
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Phone
  url_launcher: ^6.2.2
  
  # Utils
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

